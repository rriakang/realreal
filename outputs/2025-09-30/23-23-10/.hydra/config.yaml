random_seed: 42
learning_rate: 0.001
hyperparams:
- - 0.001
  - 128
- - 0.005
  - 64
- - 0.01
  - 32
model_type: Pytorch
model:
  _target_: models.MNISTClassifier
  output_size: 10
dataset:
  name: MNIST
  validation_split: 0.2
task_id: clustert
wandb:
  use: true
  key: 38f6cf3c2c37660d42ebfe8ab434b72d34be3b31
  account: rirakang@gachon.ac.kr
  project: ${dataset.name}_${task_id}
num_epochs: 1
batch_size: 128
num_rounds: 2
clients_per_round: 3
server:
  strategy:
    _target_: server.strategy_cluster_optuna.ClusterOptunaFedAvg
    fraction_fit: 1.0e-05
    fraction_evaluate: 1.0e-06
    min_fit_clients: ${clients_per_round}
    min_available_clients: ${clients_per_round}
    min_evaluate_clients: ${clients_per_round}
    warmup_rounds: 1
    recluster_every: 1
    eps: 0.2
    min_samples: 2
    objective: maximize_f1
    search_lr_log:
    - -5.0
    - -2.0
    search_bs_exp:
    - 3
    - 7
    search_local_epochs:
    - 1
    - 3
